    <form class="row g-3">
        <div class="col-md-4">
            <label for="name" class="form-label">Enter Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-4">
            <label for="profession" class="form-label">Enter Profession</label>
            <input type="text" class="form-control" id="profession">
        </div>
        <div class="col-md-4">
            <label for="age" class="form-label">Enter Age</label>
            <div class="input-group has-validation">
                <input type="number" class="form-control" id="age">
            </div>
        </div>
        <div class="col-12">
            <button id="add-employee" class="btn btn-light" type="submit">Add User</button>
        </div>
        <div id="error"></div>
    </form>

    <div class="error" id="error-message"></div>
    <div class="success" id="success-message"></div>
    <h4>Added Employees</h4>
    <div id="employee-list">
        <p>You have 0 employes</p> 
    </div>
